<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-widht, initial-scale=1.0">
        <link href="Login.css" rel="stylesheet" type="text/css" />
        <title>CCWA Medicine</title>
    </head>

    <body>
        <header>
            <ul>
                <a href="../Início/Início.html">
                    <img src="./ImagensLogin/Casinha.png" />
                </a>
            </ul>
        </header>

        <div class="logo">
            <div>
                <img src="./ImagensLogin/Logo.png">
            </div>
        </div>
        
        <div class="login">
            <div>
            <h1 class="texto">Login do Cliente</h1>
            </div>
            <br>

            <div class="CaixaEmailEsenha">
                <form onsubmit="return validacao(event)">
                    <label> Digite seu Email:</label><br>
                    <input type="text" id="Email" placeholder="Email:"><br>
                    <label> Digite sua Senha:</label><br>
                    <input type="password" id="Senha" placeholder="Senha:">
                </form>

                <a href="">
                    <h4 class="esquecer"> Esqueci a senha</h4>
                </a>

                <input type="submit" onclick="Prosseguir(); return false" class="botprosseguir">
            </div>
        </div>
    </body>

    <script src="Login.js"></script>
</html>
